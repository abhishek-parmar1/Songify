<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon/fav.png">
    <title>Spongify</title>
    <link href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
    <div class="wrapper">
        <div class="input_song">
            <form class="input_form">
                <ul>
                    <li>
                        <label for="song_to_upload">Select Song : </label>
                        <input type="file" name="songToUpload" id="song_to_upload">
                    </li>
                    <li>
                        <input type="button" value="Upload Song" name="submit" id="submit_song">
                    </li>
                </ul>   
            </form>
        </div>
        <div class="play">
            <ul>
                <li>
                    <audio src="" class="song_play" controls=""></audio>    
                </li>
                <li>
                    <button class="play_btn" type="button"><i class="fa fa-play fa-3x" id="icon_toggle" aria-hidden="true"></i></button>
                </li>
            </ul>
                
        </div>
        <!--
        
        <div class="button">
            
        </div>-->
    </div>
    
    
    <script src="jquery-3.2.1.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
