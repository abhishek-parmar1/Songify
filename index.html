<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- icon file -->
    <link rel="icon" href="assets/favicon/fav.png">
    <title>Spongify</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- font awesome css -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- data table plugin css-->
    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" >
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/custom/css/custom.css">
</head>
<body>
    <!-- welcome section starts -->
    <div class="container welcome-screen">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="welcom-heading">Welcome to Songify</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3 class="welcom-heading"> Enter name to access your account </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 welcome-input">
                <input type="text" placeholder="Name" id="name-input">
            </div>
            <div class="col-sm-3 pull-left welcome-input">
                <button> Go </button>
            </div>
        </div>
    </div>
    <!-- welcome section ends -->
    <!-- playlist section starts -->
    <div class="container main hidden">
        <!-- user name section starts-->
        <div class="row display-user-name">
            <div class="col-sm-12 ">
                <p class="pull-right user-name"></p>
            </div>
        </div>
        <!-- user name section ends-->
        <!-- song playlist section starts-->
        <div class="row content" >
            <div class="col-sm-1"></div>
            <div class="col-sm-10 table-responsive">
                <table class="table table-hover" id="song-playlist">
                    <thead>
                      <tr class="song-list-header">
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="song active" id="song1">
                        <td class="name"></td>
                        <td class="artist"></td>
                        <td class="album"></td>
                        <td class="duration"></td>
                      </tr>
                      <tr class="song" id="song2">
                        <td class="name"></td>
                        <td class="artist"></td>
                        <td class="album"></td>
                        <td class="duration"></td>
                      </tr>
                      <tr class="song" id="song3">
                        <td class="name"></td>
                        <td class="artist"></td>
                        <td class="album"></td>
                        <td class="duration"></td>
                      </tr>
                      <tr class="song" id="song4">
                        <td class="name"></td>
                        <td class="artist"></td>
                        <td class="album"></td>
                        <td class="duration"></td>
                      </tr>
                      <tr class="song" id="song5">
                        <td class="name"></td>
                        <td class="artist"></td>
                        <td class="album"></td>
                        <td class="duration"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <!-- song playlist section ends-->
        <div class="row song-details-section">
            <div class="col-md-3"></div>
            <div class="col-md-2 current-song-image">
                <img src="" id="current-song-image" width="200px" height="141px">
            </div>
            <div class="col-md-4  song-details">
                <div class="row">
                    <div class="col-md-12 current-song-name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 current-song-artist">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 song-play-pannel">
                        <audio src="songs/song1.mp3" controls="" class="song-play" id="player"></audio>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- song controls section starts-->
        <div class="row footer" >
            <div class="col-sm-12 controls">
                <i class="fa fa-random clickable disabled" id="random-play" aria-hidden="true"></i>
                <i class="fa fa-step-backward clickable disabled" id="backwrad-play" aria-hidden="true"></i>
                <i class="fa fa-play clickable " id="play-icon" aria-hidden="true"></i>
                <i class="fa fa-step-forward clickable disabled" id="forward-play" aria-hidden="true"></i>
                <i class="fa fa-repeat disabled clickable" id="repeat-play" aria-hidden="true"></i>
            </div>
            <div class="progress-wrapper col-sm-12">
                <div class="row">
                    <div class="col-sm-3 time-elapsed">
                    </div>
                    <div class="col-sm-6 player-progress">
                        <progress id="song-progress-bar" value="0" max="1"></progress>
                    </div>
                    <div class="col-sm-3 song-duration">
                    </div>
                </div>
            </div>
        </div>
        <!-- song control section ends-->
    </div>
    <!-- playlist section ends -->
    <!-- jquery file -->
    <script src="assets/jquery/jquery-3.2.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- datatable plugin js-->
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <!-- custom js file -->
    <script src="assets/custom/js/custom.js"></script>
</body>
</html>
